<div class="container">

    <div class="row">
            <div class="jumbotron">
            <h1 class="text-center"><i class="fa fa-sign-in"></i> Login</h1>
            <p class="text-center"><em>You have to login to access the web service</em></p>
        </div>
    </div>

    <div class="row">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                <div class="alert alert-info">
                    Username: root<br />
                    Password: toor
                </div>
                <div ng-show="error" class="alert alert-danger"><i class="fa fa-exclamation-triangle"></i> {{error}}</div>
                <div class="well bs-component">
                    <form name="form" ng-submit="login()" role="form">
                        <fieldset>
                                <legend>Connexion form</legend>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <i class="fa fa-user"></i>
                                <input type="text" name="username" id="username" class="form-control" placeholder="Username" ng-model="username" required />
                                <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <i class="fa fa-lock"></i>
                                <input type="password" name="password" id="password" class="form-control" placeholder="Password" ng-model="password" required />
                                <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                            </div>
                            <div class="form-group text-center">
                                <label for="password"> Remember me <i class="fa fa-paper-plane-o"></i>  <input type="checkbox"ng-model="rememberme" name="rememberme"></label>
                            </div>
                            <div class="form-actions text-center">
                                <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary btn-lg">Login</button>
